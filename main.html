<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR INSURANCE REGISTRATION FORM</title>
</head>
<body>
    <form action="https://httpbin.org/get" method="get">

        <fieldset>
            <legend>CAR INSURANCE REGISTRATION FORM</legend>

            <table>

                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" value="Name" placeholder="Name" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" value="Email" placeholder="Email" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type="radio" name="gender" id="gender_m" required>
                        <label for="gender_m">Male</label>
                        
                        <input type="radio" name="gender" id="gender_f" required>
                        <label for="gender_f">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cars">Car Brands</label>
                    </td>
                    <td>
                        <select name="cars" id="cars">
                            <option value="choose">--Please choose an option</option>
                            <option value="benz">Merceded Benz</option>
                            <option value="bmw">BMW</option>
                            <option value="audi">Audi</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="carage">Car Age</label>
                    </td>

                    <td>
                        <input type="number" name="carage" id="carage" value="Age" placeholder="Age" min="18" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="dop">Date of Purchase (dop)</label>
                    </td>
                    <td>
                        <input type="date" name="dop" id="dop" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" required>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit" formaction="https://httpbin.org/post" formmethod="post">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
